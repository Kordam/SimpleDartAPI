#
# USER
#

user_create:
  route: /user/create
  method: PUT
  action: User:create
  options: true

user_get:
  route: /user/(\d+)/get
  method: GET
  action: User:get
  options: true

user_edit:
  route: /user/(\d+)/edit
  method: POST
  action: User:edit
  needConnection: true

user_delete:
  route: /user/(\d+)/delete
  method: DELETE
  action: User:delete
